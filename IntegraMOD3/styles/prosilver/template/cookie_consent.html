<div id="cookie-consent-modal" class="cookie-consent-modal cookie-consent-{COOKIE_CONSENT_POSITION}" style="display: none;">
  <div class="cookie-consent-content">
    <div class="cookie-consent-header">
      <h3>{COOKIE_CONSENT_TITLE}</h3>
    </div>
    <div class="cookie-consent-body">
      <p>{COOKIE_CONSENT_MESSAGE}</p>
    </div>
    <div class="cookie-consent-footer">
      <button type="button" class="cookie-accept-btn" onclick="acceptCookies()">{COOKIE_CONSENT_ACCEPT_TEXT}</button>
      <button type="button" class="cookie-decline-btn" onclick="declineCookies()">{COOKIE_CONSENT_DECLINE_TEXT}</button>
    </div>
  </div>
</div>

<script>
// Check if user has already made a cookie consent decision
function checkCookieConsent() {
  var consent = getCookie('cookie_consent');
  if (!consent) {
    showCookieConsent();
  }
}

// Show cookie consent modal
function showCookieConsent() {
  var modal = document.getElementById('cookie-consent-modal');
  if (modal) {
    modal.style.display = 'block';
  }
}

// Hide cookie consent modal
function hideCookieConsent() {
  var modal = document.getElementById('cookie-consent-modal');
  if (modal) {
    modal.style.display = 'none';
  }
}

// Accept cookies
function acceptCookies() {
  setCookie('cookie_consent', 'accepted', 365);
  hideCookieConsent();
}

// Decline cookies
function declineCookies() {
  setCookie('cookie_consent', 'declined', 365);
  hideCookieConsent();
}

// Set cookie function
function setCookie(name, value, days) {
  var expires = '';
  if (days) {
    var date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    expires = '; expires=' + date.toUTCString();
  }
  document.cookie = name + '=' + (value || '') + expires + '; path=/';
}

// Get cookie function
function getCookie(name) {
  var nameEQ = name + '=';
  var ca = document.cookie.split(';');
  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
  }
  return null;
}

// Check consent when page loads
document.addEventListener('DOMContentLoaded', function() {
  checkCookieConsent();
});
</script>
