<!-- INCLUDE dl_mod/dl_header.html -->

<script type="text/javascript">
// <![CDATA[
var LANG_TOO_FEW_CHARS 		= '{L_TOO_FEW_CHARS}';
var LANG_L_NO_TEXT_SELECTED	= '{L_NO_TEXT_SELECTED}';
var	form_name 				= 'postform';
var	text_name 				= 'message';
// ]]>
</script>
<script type="text/javascript" src="{T_SUPER_TEMPLATE_PATH}/editor.js" ></script>

<!-- IF S_PREVIEW -->
<h3>{L_PREVIEW}</h3>
<div class="post bg1">
	<div class="inner"><span class="corners-top"><span></span></span>
	<div class="postbody">
		<h3 class="first">{PREVIEW_TITLE}</h3>
		<div class="content">{PREVIEW_TEXT}</div>
	</div>
	<span class="corners-bottom"><span></span></span></div>
</div>
<br />
<!-- ENDIF -->

<form action="{S_FORM_ACTION}" method="post" id="postform">

	<div class="panel" id="postingbox">
		<div class="inner"><span class="corners-top"><span></span></span>

			<h3>{L_NEW_POST}</h3>

		</div>

		<ul class="topiclist">
			<li>
				<dl>
					<dd class="extra">{L_DL_BUG_REPORT_TITLE}</dd>
					<dd>&nbsp;<input type="text" size="75" maxlength="255" class="inputbox autowidth" name="report_title" value="{REPORT_TITLE}" /></dd>
				</dl>

				<dl>
					<dd class="extra">{L_DL_BUG_REPORT_FILE}</dd>
					<dd>&nbsp;{S_SELECT_DOWNLOAD}</dd>
				</dl>
			</li>
		</ul>

		<div><!-- INCLUDE posting_buttons.html --></div>

		<!-- IF .smiley -->
		<div id="smiley-box">
			<strong>{L_SMILIES}</strong><br />
			<!-- BEGIN smiley -->
				<a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" /></a>
			<!-- END smiley -->
			<br /><a href="{U_MORE_SMILIES}" onclick="window.open('{U_MORE_SMILIES}', '_blank', 'HEIGHT=200,resizable=yes,scrollbars=yes,WIDTH=400'); return false;">{L_MORE_SMILIES}</a>
		</div>
		<!-- ENDIF -->

		<div id="message-box">
			<textarea name="message" id="message" rows="13" cols="76" tabindex="3" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" class="inputbox">{REPORT_TEXT}</textarea>
		</div>

		<ul class="topiclist">
			<li>
				<dl>
					<dd class="extra"><label>{L_DL_HACK_VERSION}</label></dd>
					<dd>&nbsp;<input type="text" size="20" maxlength="50" class="inputbox autowidth" name="report_file_ver" value="{REPORT_FILE_VER}" /></dd>
				</dl>

				<dl>
					<dd class="extra"><label>{L_DL_BUG_REPORT_PHP}</label></dd>
					<dd>&nbsp;<input type="text" size="20" maxlength="50" class="inputbox autowidth" name="report_php" value="{REPORT_PHP}" /></dd>
				</dl>

				<dl>
					<dd class="extra"><label>{L_DL_BUG_REPORT_DB}</label></dd>
					<dd>&nbsp;<input type="text" size="20" maxlength="50" class="inputbox autowidth" name="report_db" value="{REPORT_DB}" /></dd>
				</dl>

				<dl>
					<dd class="extra"><label>{L_DL_BUG_REPORT_FORUM}</label></dd>
					<dd>&nbsp;<input type="text" size="20" maxlength="50" class="inputbox autowidth" name="report_forum" value="{REPORT_FORUM}" /></dd>
				</dl>
			</li>
		</ul>

		<fieldset class="submit-buttons">
			<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />&nbsp;&nbsp;<input type="reset" name="reset" value="{L_RESET}" class="button2" />&nbsp;&nbsp;<input type="submit" name="preview" value="{L_PREVIEW}" class="button1" />
			{S_FORM_TOKEN}
			{S_HIDDEN_FIELDS}
		</fieldset>

		<br />

	</div>

</form>


<!-- INCLUDE dl_mod/dl_footer.html -->
