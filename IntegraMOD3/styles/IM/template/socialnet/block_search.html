<!-- IF S_DISPLAY_SEARCH and B_SN_BLOCK_SEARCH_ENABLED and S_USER_LOGGED_IN -->
<form action="{U_SN_AP_SEARCH}" method="post">
	<div class="sn-ap-search" style="display: flex; align-items: center; gap: 4px;">
		<input type="text" value="{SN_AP_SEARCH}" name="username" id="sn-ap-searchUsersAutocomplete"
			maxlength="256" title="{L_SN_AP_SEARCH}"
			class="inputbox sn-ap-searchInput"
			style="flex: 1;"
			onclick="if(this.value=='{L_SN_AP_SEARCH}')this.value='';"
			onblur="if(this.value=='')this.value='{L_SN_AP_SEARCH}';" />

		<button type="submit" id="search-submit" class="sn-ap-searchImage" style="background: none; border: none; padding: 4px; cursor: pointer;"><i class="fas fa-search"></i></button>

		{S_SEARCH_HIDDEN_FIELDS}
	</div>
	<div id="sn-ap-searchAutocompleteContainer" class="sn-ap-searchAutocompleteContainer"></div>
</form>
<!-- ENDIF -->
