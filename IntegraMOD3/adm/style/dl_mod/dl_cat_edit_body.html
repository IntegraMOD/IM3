<h1>{L_DL_CAT_TITLE}</h1>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<form action="{S_CATEGORY_ACTION}" method="post" id="dl_edit_cat">

<fieldset>

	<legend>{L_DL_CAT_MODE}</legend>

	<dl>
		<dt><label>{L_DL_CAT_NAME}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_NAME_EXPLAIN}')" class="nav">?</a>)&nbsp;<input type="text" name="cat_name" size="40" maxlength="255" value="{CAT_NAME}" /></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_CAT_PATH}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_CAT_PATH_EXPLAIN}')" class="nav">?</a>)&nbsp;<input type="text" name="path" size="40" maxlength="255" value="{CAT_PATH}" /></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_CAT_DESCRIPTION}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_DESCRIPTION_EXPLAIN}')" class="nav">?</a>)&nbsp;<textarea name="description" rows="3" cols="40">{DESCRIPTION}</textarea></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_CAT_ICON}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_CAT_ICON_EXPLAIN}')" class="nav">?</a>)&nbsp;<input type="text" name="cat_icon" size="40" maxlength="255" value="{CAT_ICON}" /></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_CAT_RULES}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_RULES_EXPLAIN}')" class="nav">?</a>)&nbsp;<textarea name="rules" rows="3" cols="40">{RULES}</textarea></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_CAT_PARENT}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_PARENT_EXPLAIN}')" class="nav">?</a>)&nbsp;{CAT_PARENT}</dd>
	</dl>
	<dl>
		<dt><label>{L_DL_COPY_PERMISSIONS}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_COPY_PERMISSIONS_EXPLAIN}')" class="nav">?</a>)&nbsp;{PERMS_COPY_FROM}</dd>
	</dl>
	<dl>
		<dt><label>{L_DL_MUST_APPROVE}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_MUST_APPROVE_EXPLAIN}')" class="nav">?</a>)&nbsp;<label><input type="radio" class="radio" name="must_approve" value="1" {MUST_APPROVE_YES} />&nbsp;{L_YES}</label>&nbsp;<label><input type="radio" class="radio" name="must_approve" value="0" {MUST_APPROVE_NO} />&nbsp;{L_NO}</label></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_MOD_DESC_ALLOW}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_ALLOW_MOD_DESC_EXPLAIN}')" class="nav">?</a>)&nbsp;<label><input type="radio" class="radio" name="allow_mod_desc" value="1" {ALLOW_MOD_DESC_YES} />&nbsp;{L_YES}</label>&nbsp;<label><input type="radio" class="radio" name="allow_mod_desc" value="0" {ALLOW_MOD_DESC_NO} />&nbsp;{L_NO}</label></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_STATISTICS}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_STATISTICS_EXPLAIN}')" class="nav">?</a>)&nbsp;<label><input type="radio" class="radio" name="statistics" value="1" {STATS_YES} />&nbsp;{L_YES}</label>&nbsp;<label><input type="radio" class="radio" name="statistics" value="0" {STATS_NO} />&nbsp;{L_NO}</label></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_STATS_PRUNE}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_STATS_PRUNE_EXPLAIN}')" class="nav">?</a>)&nbsp;<input type="text" name="stats_prune" value="{STATS_PRUNE}" size="10" maxlength="8" /></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_COMMENTS}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_COMMENTS_EXPLAIN}')" class="nav">?</a>)&nbsp;<label><input type="radio" class="radio" name="comments" value="1" {COMMENTS_YES} />&nbsp;{L_YES}</label>&nbsp;<label><input type="radio" class="radio" name="comments" value="0" {COMMENTS_NO} />&nbsp;{L_NO}</label></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_APPROVE_COMMENTS}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_APPROVE_EXPLAIN}')" class="nav">?</a>)&nbsp;<label><input type="radio" class="radio" name="approve_comments" value="1" {APPROVE_COMMENTS_YES} />&nbsp;{L_YES}</label>&nbsp;<label><input type="radio" class="radio" name="approve_comments" value="0" {APPROVE_COMMENTS_NO} />&nbsp;{L_NO}</label></dd>
	</dl>
	<!-- IF S_THUMNAILS -->
	<dl>
		<dt><label>{L_DL_THUMB_CAT}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_THUMBNAIL_EXPLAIN}')" class="nav">?</a>)&nbsp;<label><input type="radio" class="radio" name="allow_thumbs" value="1" {ALLOW_THUMBS_YES} />&nbsp;{L_YES}</label>&nbsp;<label><input type="radio" class="radio" name="allow_thumbs" value="0" {ALLOW_THUMBS_NO} />&nbsp;{L_NO}</label></dd>
	</dl>
	<!-- ENDIF -->
	<dl>
		<dt><label>{L_DL_BUG_TRACKER_CAT}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_BUG_TRACKER_EXPLAIN}')" class="nav">?</a>)&nbsp;<label><input type="radio" class="radio" name="bug_tracker" value="1" {BUG_TRACKER_YES} />&nbsp;{L_YES}</label>&nbsp;<label><input type="radio" class="radio" name="bug_tracker" value="0" {BUG_TRACKER_NO} />&nbsp;{L_NO}</label></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_CAT_TRAFFIC}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_CAT_TRAFFIC_EXPLAIN}', '{L_DL_CAT_TRAFFIC_VALUE}')" class="nav">?</a>)&nbsp;<input type="text" name="cat_traffic" size="10" maxlength="10" value="{CAT_TRAFFIC}" />&nbsp;{S_CAT_TRAFFIC_RANGE}</dd>
	</dl>
	<dl>
		<dt><label>{L_DL_SHOW_FILE_HASH}</label></dt>
		<dd>(<a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_SHOW_FILE_HASH_EXPLAIN}')" class="nav">?</a>)&nbsp;<label><input type="radio" class="radio" name="show_file_hash" value="1" {SHOW_FILE_HASH_YES} />&nbsp;{L_YES}</label>&nbsp;<label><input type="radio" class="radio" name="show_file_hash" value="0" {SHOW_FILE_HASH_NO} />&nbsp;{L_NO}</label></dd>
	</dl>

</fieldset>

<!-- IF S_ENTER_TOPIC_FORUM -->
<fieldset>

	<dl>
		<dt><label>{L_DL_TOPIC_FORUM_T}</label></dt>
		<dd><a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_TOPIC_FORUM_EXPLAIN}')">(?)</a>&nbsp;&nbsp;<label>{S_DL_TOPIC_FORUM}</label></dd>
	</dl>
	<dl>
		<dt><label>{L_DL_TOPIC_TEXT}</label></dt>
		<dd><a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_TOPIC_TEXT_EXPLAIN}')">(?)</a>&nbsp;&nbsp;<label><textarea cols="75" rows="5" class="inputbox autowidth" name="dl_topic_text">{TOPIC_TEXT}</textarea></label></dd>
	</dl>
	<!-- IF S_TOPIC_USER_ON -->
	<dl>
		<dt><label>{L_DL_TOPIC_USER}</label></dt>
		<dd><a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_TOPIC_USER_EXPLAIN}')">(?)</a>&nbsp;&nbsp;<label>{S_DL_DIFF_TOPIC_USER}</label>&nbsp;&nbsp;<input type="text" name="dl_topic_user" value="{TOPIC_USER}" class="inputbox autowidth" size="10" /></dd>
	</dl>
	<!-- ENDIF -->
	<!-- IF S_TOPIC_DETAILS -->
	<dl>
	<dt><label>{L_DL_TOPIC_DETAILS}</label></dt>
	<dd><a href="javascript:void(0)" onclick="javascript:help_popup('{L_DL_TOPIC_DETAILS_EXPLAIN}')">(?)</a>&nbsp;&nbsp;<label>{S_TOPIC_MORE_DETAILS}</label></dd>
	</dl>
	<!-- ENDIF -->

</fieldset>
<!-- ENDIF -->

<fieldset class="quick">
	<input type="submit" name="save_cat" value="{L_SUBMIT}" class="button1" />
	<input type="reset" name="reset" value="{L_RESET}" class="button2" />
	{S_HIDDEN_FIELDS}
	{S_FORM_TOKEN}
</fieldset>

</form>
