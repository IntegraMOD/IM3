<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<form id="acp_k_config" method="post" action="{U_ACTION}">

<!-- IF S_OPT  == "configure" -->
<fieldset>
	<legend>{L_BLOCKS_CONFIGURE}</legend>
	<dl>
		<dt><strong>{L_PORTAL_VERSION}:</strong></dt>
		<dd>{S_PORTAL_VERSION}</dd>
	</dl>
	<dl>
		<dt><label for="portal_build">{L_PORTAL_BUILD}:</label><br /><span>{L_PORTAL_BUILD_EXPLAIN}</span></dt>
		<dd><input class="post" size="10" maxlength="10" name="portal_build" id="portal_build" value="{S_PORTAL_BUILD}" type="text" /></dd>
	</dl>
	<dl>
		<dt><label for="blocks_width">{L_PORTAL_BLOCKS_WIDTH}:</label><br /><span>{L_PORTAL_BLOCKS_WIDTH_EXPLAIN}</span></dt>
		<dd><input class="post" size="4" maxlength="3" name="blocks_width" id="blocks_width" value="{S_BLOCKS_WIDTH}" type="text" /></dd>
	</dl>
	<dl>
		<dt><label for="blocks_enabled">{L_PORTAL_BLOCKS_ENABLED}:</label><br /><span>{L_PORTAL_BLOCKS_ENABLED_EXPLAIN}</span></dt>
		<dd>
			<label><input type="radio" class="radio" name="blocks_enabled" value="1" <!-- IF S_BLOCKS_ENABLED --> checked="checked" id="blocks_enabled" <!-- ENDIF --> />{L_YES}</label>
			<label><input type="radio" class="radio" name="blocks_enabled" value="0" <!-- IF not S_BLOCKS_ENABLED --> checked="checked" id="blocks_enabled" <!-- ENDIF --> />{L_NO}</label>
		</dd>
	</dl>
</fieldset>
<!-- ENDIF -->

<!-- IF S_OPT == 'save'-->
	<b>{L_CONFIG_SAVED}<br /></b>
<!-- ELSEIF S_OPT != "" -->
<fieldset class="submit-buttons">
	<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
	<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />&nbsp;
	{S_FORM_TOKEN}
</fieldset>
<!-- ENDIF -->

</form>
<!-- INCLUDE overall_footer.html -->
